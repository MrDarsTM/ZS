<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Moja Strona</h1>
  <nav>
    <ul>
      <li><a href="#home">Strona Główna</a></li>
      <li><a href="#about">O Nas</a></li>
      <li><a href="#gallery">Galeria</a></li>
      <li><a href="#contact">Kontakt</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="home">
    <h2>Witaj na stronie głównej!</h2>
    <p>To jest strona główna.</p>
  </section>

  <section id="about">
    <h2>O Nas</h2>
    <p>Tutaj możesz dowiedzieć się więcej o naszej firmie.</p>
    <table>
      <caption>Nasi Pracownicy</caption>
      <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Stanowisko</th>
      </tr>
      <tr>
        <td>Jan</td>
        <td>Kowalski</td>
        <td>Prezes</td>
      </tr>
      <tr>
        <td>Anna</td>
        <td>Nowak</td>
        <td>Menadżer</td>
      </tr>
    </table>
  </section>

  <section id="gallery">
    <h2>Galeria</h2>
    <div class="gallery">
      <img src="zdjecie1.png" alt="Obraz 1">
      <img src="image2.jpg" alt="Obraz 2">
      <img src="image3.jpg" alt="Obraz 3">
    </div>
  </section>

  <section id="contact">
    <h2>Kontakt</h2>
    <form>
      <label for="name">Imię:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Wiadomość:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Wyślij</button>
    </form>
  </section>
</main>

<footer>
  &copy; 2024 Moja Strona
</footer>

</body>
</html>
